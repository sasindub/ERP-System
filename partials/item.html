<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPR SYSTEM | ITEMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .del:hover{
            cursor: pointer;
            opacity: 1;
        }
        
        .del{
            opacity: 0.4;
        }

        .up{
            opacity: 0.4;
        }
        .up:hover{
            cursor: pointer;
            opacity: 1;
        }
    </style>
 
</head>
<body>
    
    <div class="p-3 shadow" style="height: 75px;">
        <div style="" class="container">
        <a href="../index.html" style="color: black;"><h2 style="float:left;">ERP <span style="color:#f68026; font-weight: 700;">SYSTEM</span></h2> </a><small style="font-weight: 650; margin-left: 10px;"> ITEMS</small>
        
           <input style="float:right; border-radius: 5px;" id="search" type="search"  placeholder="Search..." /> 
        
      </div>
    </div>

    <div class="container mt-4" style="margin-bottom: 80px;">
        <button class="btn btn-danger rounded-pill float-right" id="btnaddItem"><i class="fa-solid fa-plus"></i> Add New Item</button>
    </div>

     <!-- item insert form -->
     <div class="container mt-5" id="insertItem">
        <div style="border: 1px solid black; border-radius: 20px;" class="p-3">
            
            <div class="alert alert-danger" role="alert" id="errValidate">
                Please enter correct details!
              </div>

              <div class="alert alert-success" id="success" role="alert">
                Item has been saved successfully!
              </div>

            <form action="" id="itemFrm">

                <div class="row">
                    <div class="form-group col-6">
                        <label>Item Code</label>
                        <input type="itemCode" class="form-control" id="itemCode"  placeholder="Item Code" required>
                    
                    </div>

                    <div class="form-group col-6">
                        <label>Item Name</label>
                        <input type="itemName" class="form-control" id="itemName"  placeholder="Item Name" required>
                    
                    </div>

                    <div class="form-group col-6">
                        <label>Item Category</label>
                        <select name="" id="category" class="form-control">
                            <option value="0">Select the item category</option>
                            <option value="1">Printers</option>
                            <option value="2">Laptops</option>
                            <option value="3">Gadgets</option>
                            <option value="4">Ink Bottels</option>
                            <option value="5">Cartridge</option>
                        </select>
                    
                    </div>

                    <div class="form-group col-6">
                        <label>Item Sub Category</label>
                        <select name="" id="subCategory" class="form-control">
                            <option value="0">Select the item sub category</option>
                            <option value="1">HP</option>
                            <option value="2">Dell</option>
                            <option value="3">Lenovo</option>
                            <option value="4">Acer</option>
                            <option value="5">Samsung</option>
                        </select>
                    
                    </div>

                   

                    <div class="form-group col-6">
                        <label>Quantity</label>
                        <input type="number" class="form-control" id="quantity"  placeholder="No. of Quantity" min="1" required>
                    
                    </div>


                    <div class="form-group col-6">
                        <label>Unit Price (Rs.)</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Rs. 00.00" min="1" required>
                    
                    </div>

                
                    
                    <div class="col-4">    
                        <button type="button" class="btn btn-success btn-sm w-100" id="update">Update</button>
                    </div>
                    <div class="col-4">    
                        <button class="btn btn-dark btn-sm w-100" type="submit">Add</button>
                    </div>
                    <div class="col-4">    
                        <button class="btn btn-secondary btn-sm float-right w-100" id="frmClear">Clear</button>
                    </div>
                
            </div>       
            </form>
        </div>
    </div>

    <!-- customer -->
    <div style="" class="container mt-5">
        
        <div class="">

            <div class="">
                <table class="table" id="tbl">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Sub Category</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                  </table>
            </div>

           
        
        </div>
    </div>

     <!-- delete model -->
     <div class="modal" tabindex="-1" role="dialog" id="delModel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="color:red;">WARNING!!</h5>
            </div>
            <div class="modal-body">
              <p>Do you want to delete this student?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="modelYes"  class="close" data-dismiss="modal" aria-label="Close">Yes</button>
              <button type="button" class="btn btn-secondary" id="modelNo" class="close" data-dismiss="modal" aria-label="Close">No</button>
              <input type="hidden" id="cusId"/>
            </div>
          </div>
        </div>
      </div>
      
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script src="../js/item.js"></script>

</body>
</html>
