<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPR SYSTEM | CUSTOMERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
</head>
<body>
    
    <div class="p-3 shadow" style="height: 75px;">
        <div style="" class="container">
        <a href="../index.html" style="color: black;"><h2 style="float:left;">ERP <span style="color:#f68026; font-weight: 700;">SYSTEM</span></h2></a>
        
           <input style="float:right; border-radius: 5px;" type="search"  placeholder="Search..." /> 
        
      </div>
    </div>

    <!-- customer -->
    <div style="" class="container mt-5">
        <div class="row">

            <div class="col-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">District</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <div class="col-4">
                <div style="border: 1px solid black; border-radius: 20px;" class="p-3">
                    
                    <div class="alert alert-danger" role="alert" id="errValidate">
                        Please enter correct details!
                      </div>

                      <div class="alert alert-success" id="success" role="alert">
                        Customer has been saved successfully!
                      </div>

                    <form action="" id="customerFrm">

                        <div class="form-group">
                            <label>Title</label>
                            <select name="" id="title" class="form-control">
                                <option value="0">Select the title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Dr">Dr</option>
                            </select>
                        
                        </div>

                         <div class="form-group">
                            <label>First Name</label>
                            <input type="firstName" class="form-control" id="fname" placeholder="First Name" required>
                        
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="lastName" class="form-control" id="lname"  placeholder="Last Name" required>
                        
                        </div>

                        <div class="form-group">
                            <label>Contact</label>
                            <input type="contact" class="form-control" id="contact" placeholder="ex: 07xxxxxxxx"  required>
                        
                        </div>

                        <div class="form-group">
                            <label>District</label>
                            <input type="district" class="form-control" id="district"  placeholder="Enter district"  required>
                        
                        </div>

                        <button class="btn btn-dark btn-sm w-50" type="submit">Register</button>
                        <button class="btn btn-secondary btn-sm float-right" id="frmClear">Clear</button>

                    </form>
                </div>
            </div>
        
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script src="../js/customer.js"></script>

</body>
</html>
