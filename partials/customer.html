<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPR SYSTEM | CUSTOMERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../img/erp.png">
    <style>
        .del:hover{
            cursor: pointer;
            opacity: 1;
        }
        
        .del{
            opacity: 0.4;
        }

        .up{
            opacity: 0.4;
        }
        .up:hover{
            cursor: pointer;
            opacity: 1;
        }
    </style>
 
</head>
<body>
    
    <div class="p-3 shadow" style="height: 75px;">
        <div style="" class="container">
        <a href="../index.html" style="color: black;"><h2 style="float:left;">ERP <span style="color:#f68026; font-weight: 700;">SYSTEM</span></h2> </a><small style="font-weight: 650; margin-left: 10px;"> CUSTOMERS</small>
        
           <input style="float:right; border-radius: 5px;" id="search" type="search"  placeholder="Search..." /> 
        
      </div>
    </div>

    <!-- customer -->
    <div style="" class="container mt-5">
        <div class="row">

            <div class="col-8">
                <table class="table" id="tbl">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">District</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                  </table>
            </div>

            <div class="col-4">
                <div style="border: 1px solid black; border-radius: 20px;" class="p-3">
                    
                    <div class="alert alert-danger" role="alert" id="errValidate">
                        Please enter correct details!
                      </div>

                      <div class="alert alert-success" id="success" role="alert">
                        Customer has been saved successfully!
                      </div>

                    <form action="" id="customerFrm">

                        <div class="form-group">
                            <label>Title</label>
                            <select name="" id="title" class="form-control">
                                <option value="0">Select the title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Dr">Dr</option>
                            </select>
                        
                        </div>

                         <div class="form-group">
                            <label>First Name</label>
                            <input type="firstName" class="form-control" id="fname" placeholder="First Name" required>
                        
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="lastName" class="form-control" id="lname"  placeholder="Last Name" required>
                        
                        </div>

                        <div class="form-group">
                            <label>Contact</label>
                            <input type="contact" class="form-control" id="contact" placeholder="ex: 07xxxxxxxx"  required>
                        
                        </div>

                        <div class="form-group">
                            <label>District</label>
                            
                            <select name="" id="district" class="form-control" id="district">
                                <option value="0">Select the district</option>
                                <option value="1">Ampara</option>
                                <option value="2">Anuradhapura</option>
                                <option value="3">Badulla</option>
                                <option value="4">Batticaloa</option>
                                <option value="5">Colombo</option>
                                <option value="6">Galle</option>
                                <option value="7">Gampaha</option>
                                <option value="8">Hambantota</option>
                                <option value="9">Jaffna</option>
                                <option value="10">Kalutara</option>
                                <option value="11">Kalutara</option>
                                <option value="12">Kandy</option>
                                <option value="13">Kegalle</option>
                                <option value="14">Kilinochchi</option>
                                <option value="15">Kurunegala</option>
                                <option value="16">Mannar</option>
                                <option value="17">Matale</option>
                                <option value="18">Matara</option>
                                <option value="19">Moneragala</option>
                                <option value="20">Mullaitivu</option>
                                <option value="21">Nuwara Eliya</option>
                                <option value="22">Polonnaruwa</option>
                                <option value="23">Puttalam</option>
                                <option value="24">Rathnapura</option>
                                <option value="25">Vavuniya</option>
                                </select>
                        
                        </div>

                    <div class="row">
                        
                        <div class="col-4">    
                            <button type="button" class="btn btn-success btn-sm w-100" id="update">Update</button>
                        </div>
                        <div class="col-4">    
                            <button class="btn btn-dark btn-sm w-100" type="submit">Register</button>
                        </div>
                        <div class="col-4">    
                            <button class="btn btn-secondary btn-sm float-right w-100" id="frmClear">Clear</button>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
        
        </div>
    </div>

     <!-- delete model -->
     <div class="modal" tabindex="-1" role="dialog" id="delModel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="color:red;">WARNING!!</h5>
            </div>
            <div class="modal-body">
              <p>Do you want to delete this student?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="modelYes"  class="close" data-dismiss="modal" aria-label="Close">Yes</button>
              <button type="button" class="btn btn-secondary" id="modelNo" class="close" data-dismiss="modal" aria-label="Close">No</button>
              <input type="hidden" id="cusId"/>
            </div>
          </div>
        </div>
      </div>
      
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script src="../js/customer111.js"></script>

</body>
</html>
