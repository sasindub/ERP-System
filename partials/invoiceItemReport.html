<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP SYSTEM | Invoice Item Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../img/erp.png">

</head>
<body>

     
    <div class="p-3 shadow" style="height: 75px;">
        <div style="" class="container">
        <a href="../index.html" style="color: black;"><h2 style="float:left;">ERP <span style="color:#f68026; font-weight: 700;">SYSTEM</span></h2> </a><small style="font-weight: 650; margin-left: 10px;">INVOICE ITEM REPORT</small>
        
           <input style="float:right; border-radius: 5px;" id="search" type="search"  placeholder="Search..." /> 
        
      </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Start</span>
                    </div>
                    <input type="date" id="startDate" class="form-control"  aria-describedby="basic-addon1">
                </div>
            </div>

           

            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">End</span>
                    </div>
                    <input type="date" id="endDate" class="form-control"  aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-2">

                <div class="row">
                    <div class="col-8">
                        <button class="btn btn-outline-dark w-100" id="filter" title="Filter data with date range."><i class="fa-solid fa-filter" style="margin-right: 2px;"></i> <span>Filter</span></button>
                        
                     </div>
                
                    <div class="col-4" style="margin-left: -10px;">
                        <button class="btn btn-dark rounded-pill" id="download" title="Download the report."><i class="fa-solid fa-download" style="font-size: medium;"></i></button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="container mt-4 reportTable">
        <div>
            <table class="table table-hover table-striped shadow">
                <thead >
                  <tr>
                    <th scope="col">Invoice Number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Category</th>
                    <th scope="col">Unit Price</th>
                  </tr>
                </thead>
                <tbody id="tbdy">
                 
                </tbody>
              </table>
        </div>
    </div>
    
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery .com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <script src="../js/invoiceItemReport.js"></script>
    
</body>
</html>
